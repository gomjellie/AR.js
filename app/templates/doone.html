<head>
	<!-- include A-Frame obviously -->
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<!-- include ar.js for A-Frame -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>


<style type="text/css">
	#arjsDebugUIContainer {
		visibility: hidden;
	}
</style>

<span></span>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs>
		<a-assets>
		    <a-asset-item id="test" src="static/media/menwithmap2.obj" ></a-asset-item>
		    <a-asset-item id="test-mtl" src="static/media/menwithmap2.mtl"></a-asset-item>
		</a-assets>

        <a-marker type='pattern' url='static/marker/testA.patt'>
            <a-entity scale="0.0005 0.0005 0.0005" rotation="0 0 0" obj-model="obj: #test; mtl: #test-mtl"></a-entity>
        </a-marker>

	    <a-entity camera></a-entity>

  	</a-scene>

</body>
